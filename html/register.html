<!DOCTYPE html>
<html>
    <head>
        <title>Register Form</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>
        <div id="navbar"></div>
        <div class="text_block" style="background-image:url('../Background/register_backgw.jpg')">
    
        <form id="frm-register" class="register_form" style="font-family:'Times New Roman', Times, serif; font-size: large;">
           <fieldset class="register_field">
               <legend style="color: darkred; font-size: x-large; font-weight: 600;">Register Form</legend>
               <table>
                <tr>
                    <td class="re_form">Username: </td>
                    <td><input  class="reform_text"type="email" name="username" id="email" placeholder="enter your username..."required></td>
                </tr>

                <tr>
                    <td class="re_form">Password: </td>
                    <td><input  class="reform_text"type="password" name="password" id="password" minlength="6" maxlength="20" placeholder="enter your Password..."></td>
                </tr>

                <tr>
                    <td class="re_form">Confirm Password: </td>
                    <td><input class="reform_text"type="password" name="password" id="confirm-password" minlength="6" maxlength="20" placeholder="re-password"></td>
                </tr>

                <tr>
                    <td class="re_form">Fullname: </td>
                    <td><input class="reform_text"type="text" name="fullname" id="fullname" ></td>
                </tr>

                <tr>
                    <td class="re_form">Phone: </td>
                    <td><input  class="reform_text"type="tel" name="phone" id="phone"></td>
                </tr>

                <tr>
                    <td class="re_form">Birthday: </td>
                    <td><input  class="reform_text"type="date" name="birthday" id="birthday"></td>
                </tr>

                <tr>
                    <td class="re_form">Age: </td>
                    <td><input class="reform_text"type="number" name="age" id="age"></td>
                </tr>
            </table>
            <div> <p> By creating an account you accept to our <a Terms & Privacy>Terms & Privacy</a></p></div>
            <div class="fieldset_adjust">
            <input class="register_button" type="submit" id="btn-register" value="Register">
            <input class="register_button" type="reset" value="Clear">
            <br><a href="login.html" rel="external" style=" color: purple">Back to login</a>

            </div>
           </fieldset>
            <div id="error"></div>
        </form>
    </div>

        <div class="footer">
            <div class="link">
                <ul>
                    <li class="linkstore"><a href="store.html">Stores</a></li>
                    <li class="linkcontact"><a href="contact.html">Contact with us</a></li>
                    <li class="linkabout"><a href="about.html">About</a></li>
                </ul>
            </div>
            <div class="out_contact">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
            </div>
        </div>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
    </body>
</html>
