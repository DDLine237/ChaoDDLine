<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
    </head>

    <body>

        <div id="navbar"></div>
        <form id="frm-login">
            <div id="error"></div>
            
            <table>
                <tr>
                    <td>Username</td>
                    <td><input type="email" name="username" id="email" required></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="password" minlength="6" maxlength="20"></td>
                </tr>
            </table>
            
            <input type="submit" id="btn-login" value="Login">
        </form>

        <div>No account? Register <a href="register.html" rel="external">here</a>.</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
