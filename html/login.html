<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div id="navbar"></div>
        <div class="text_block"
        style="background-image:url('../Background/login_back.jpg')">
        <form id="frm-login" class="login_form"style="font-family:'Times New Roman', Times, serif; font-size: large;" >
            <fieldset>
                <legend>Login</legend>
                <div id="error"></div>
            
                <table>
                <tr>
                    <td class="form" style="font-family:'Times New Roman', Times, serif; font-size: large; font-weight: 500;">Username:</td>
                    <td><input class="form_text" type="email" name="username" id="email"  placeholder="Enter your username..." required></td>
                </tr>

                <tr>
                    <td class="form" style="font-family:'Times New Roman', Times, serif; font-size: large; font-weight: 500;">Password:</td>
                    <td><input class="form_text" type="password" name="password" id="password" minlength="6" maxlength="20"  placeholder="Enter your password..."></td>
                </tr>
            </table>
            <div>           
                 <input type="submit" class="login_button"id="btn-login" value="Login">
            </div>
            <div><p>No account? Register <a href="register.html" rel="external" style="text-decoration: none;">
                <Span style="font-weight: 300; font-size: medium;color: orange;">HERE.</Span></a></p></div>

            </fieldset>
        </form>
    </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
