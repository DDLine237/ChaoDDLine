<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <link href="../css/style.css" rel="stylesheet" type="text/css">
    </head>

    <body>

        <div id="navbar"></div>
        <form id="frm-login">
            <fieldset>
            <legend>Login</legend>
            <div id="error"></div>
            
            <table>
                <tr>
                    <td>Username</td>
                    <td><input class="form_text" type="email" name="username" id="email"  placeholde="Enter your username..." required></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input class="form_text" type="password" name="password" id="password" minlength="6" maxlength="20"  placeholde="Enter your password..."></td>
                </tr>
            </table>
            
            <input type="submit" class="login_button"id="btn-login" value="Login">
            </fieldset>
        </form>

        <div>No account? Register <a href="register.html" rel="external"><Span style="font-weight: 300; font-size: medium;color: orange;">HERE</Span></a>.</div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="../js/index.js"></script>
    </body>
</html>
